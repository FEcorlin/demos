<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Progressive Times</title>
    <link rel="manifest" href="/manifest.json">
</head>
<body>

<h1>index</h1>

<script>
    var endpoint;
    var key;
    var authSecret;
    //客户端和服务端都需要公钥，以确保消息是加密过的
    var vapidPublicKey = 'BAyb_WgaR0L0pODaR7wWkxJi__tWbM1MPBymyRDFEGjtDCWeRYS9EF7yGoCHLdHJi6hikYdg4MuYaK0XoD0qnoY';

    //需要将 VAPID 钥从 base64 字符串转换成 Uint8 数组，因为这是 VAPID 规范要求的,该规范只接收此类型
    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
    }
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('public/sw.js').then(function (registration) {
            // 获取任何已存在的订阅
            return registration.pushManager.getSubscription().then(function (subscription) {
                //如果已经订阅过了，则无需再次注册
                console.log(registration);
                if (subscription) {
                    console.log('已经订阅过了');
                    return;
                }
                //还没有订阅过，则显示一个提示
                registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                }).then(function (sub) {
                    console.log('获取权限成功');

                    //需要从订阅对象中获取 key 和 authSecret
                    var rawKey = sub.getKey ? sub.getKey('p256dh') : '';
                    key = rawKey ? btoa(String.fromCharCode.apply(null, new Uint8Array(rawKey))) : '';
                    var rawAuthSecret = sub.getKey ? sub.getKey('auth') : '';

                    authSecret = rawAuthSecret ? btoa(String.fromCharCode.apply(null, new Uint8Array(rawAuthSecret))) : '';
                    endpoint = sub.endpoint;

                    //最后，将详细信息发送给服务器以注册用户
                    return fetch('./register', {
                            method: 'post',
                            headers: new Headers({
                                'content-type': 'application/json'
                            }),
                            body: JSON.stringify({
                            endpoint: sub.endpoint,
                            key: key,//key 和 authSecret 将用于存储用户的详细信息
                            authSecret: authSecret,
                        }),
                    });
                }).catch(function (reason) {
                    console.log('获取权限失败：'+reason);
                });
            });
        }).catch(function (err) {
            // 注册失败 :(
            console.log('ServiceWorker registration failed: ', err);
        });
    }

    function askPermission() {
        return new Promise(function (resolve, reject) {
            var permissionResult = Notification.requestPermission(function (permission) {
                // 旧版本
                resolve(permission);
            });
            if (permissionResult) {
                permissionResult.then(resolve, reject);
            }
        });
        //     .then(function (permissionResult) {
        //     // permissionResult的值为granted或者denied
        //     if(permissionResult !== 'granted'){
        //         //用户未授权
        //         console.log('未获得通知权限');
        //     }
        // });
    }
</script>
</body>
</html>
