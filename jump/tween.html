<body>
<script src="three/tween.js"></script>
<script>
    var position = { y: 2 };
    var tween = new TWEEN.Tween(position);
    tween.to({ y:0.52 }, 1000);
    tween.start();

    animate();

    function animate() {
        requestAnimationFrame(animate);
        // [...]
        TWEEN.update();
        // [...]
    }
    tween.onUpdate(function() {
        console.log(this._object.y);
    });
</script>
