<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easeljs</title>

    <!--<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>-->
    <!--<script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>-->
    <!--<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>-->
    <!--<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>-->

    <!--等于上面这四个-->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

    <style>
        .playsund{

        }
    </style>
</head>
<body onload="init()">

    <canvas id="demoCanvas" width="500" height="300" style="border: 1px solid saddlebrown;"></canvas>

    <button onclick="playSound();" class="playsund">play sound</button>

    <button onclick="loadImage();" class="load-image">Load Image</button>

    <script>
        function init(){

            loadSound();

            //easeljs.js
            //创建舞台，和treejs的sence类似
            var stage = new createjs.Stage('demoCanvas');

            var circle = new createjs.Shape();
            circle.graphics.beginFill('DeepSkyBlue').drawCircle(0,0,50);
            circle.x = 100;
            circle.y = 100;
            stage.addChild(circle);
//            stage.update();

            //tween.js
            createjs.Tween.get(circle,{loop:true})
                    .to({x:400},1000,createjs.Ease.getPowInOut(4))
                    .to({alpha:0,y:175},500,createjs.Ease.getPowInOut(2))
                    .to({alpha:0,y:225},100)
                    .to({alpha:1,y:200},500,createjs.Ease.getPowInOut(2))
                    .to({x:100},800,createjs.Ease.get(2));
            createjs.Ticker.setFPS(60);
            createjs.Ticker.addEventListener('tick',stage);
        }


        //sound.js
        var soundID = "Thunder";
        function loadSound(){
            createjs.Sound.registerSound('https://www.createjs.com/gs_tuts/assets/thunder.mp3',soundID);
        }
        function playSound(){
            createjs.Sound.play(soundID);
        }


        //preload.js
        function loadImage(){
            var preload = new createjs.LoadQueue();
            preload.addEventListener("fileload",handleFileComplete);
            preload.loadFile('assets/weixincut.jpg');
        }
        function handleFileComplete(e){
            document.body.appendChild(e.result);
        }
    </script>
</body>
</html>
