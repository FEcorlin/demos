<!DOCTYPE html>

<script>
    function longPulling(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('get', url, true);
        xhr.timeout = 10 * 1000;
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4){
                if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304){
                    document.body.innerHTML = xhr.responseText;
                } else {
                    console.error('fail');
                }
                longPulling(url);
            }
        };
        xhr.send(null);
    }

    longPulling('//localhost:8080/getNumber');
</script>
</html>
