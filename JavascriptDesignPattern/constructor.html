<script>
    // 简单模式
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.speak = functino() {
            console.log('my name is: ' + this.name);
        }
    }
    var me = new Person('chenjun', 17);

    you.speak();

    function Person(name, age) {
