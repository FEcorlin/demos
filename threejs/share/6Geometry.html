<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../threejs-source/build/three.min.js"></script>
    <!--相机控制-->
    <script src="../threejs-source/utils/OrbitControls.js"></script>
    <!--性能监听-->
    <script src="../threejs-source/utils/stats.min.js"></script>
    <!--可视化属性调节-->
    <script src="../threejs-source/utils/dat.gui.min.js"></script>
    <title>几何体</title>
</head>
<body>

<script>
    var scene = new THREE.Scene();  // 场景

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);// 透视相机
    camera.position.set(0,0, 10);
    var renderer = new THREE.WebGLRenderer();   // 渲染器
    renderer.setSize(window.innerWidth, window.innerHeight);    // 设置渲染器的大小为窗口的内宽度，也就是内容区的宽度
    document.body.appendChild(renderer.domElement);

    // 画坐标轴
    function line() {
        var material = new THREE.LineBasicMaterial({
            color: 0xFF0000 // red
        });
        var geometry = new THREE.Geometry();
        geometry.vertices.push(
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(10, 0, 0),
        );
        var line = new THREE.Line(geometry, material);
        scene.add(line); // x轴

        material = new THREE.LineBasicMaterial({
            color: 0xFFFF00 // yellow
        });
        geometry = new THREE.Geometry();
        geometry.vertices.push(
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(0, 10, 0),
        );
        line = new THREE.Line(geometry, material);
        scene.add(line); // y轴

        material = new THREE.LineBasicMaterial({
            color: 0x0000FF // purple
        });
        geometry = new THREE.Geometry();
        geometry.vertices.push(
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(0, 0, 10),
        );

        line = new THREE.Line(geometry, material);
        scene.add(line); // z轴
    }
    line();

    // 添加平面
    function addPlane() {
        var geometry = new THREE.PlaneGeometry( 10, 10, 32 );
        var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
        var plane = new THREE.Mesh( geometry, material );
        scene.add(plane);
    }

    addPlane();
    
    // 添加立方几何体
    function addBox() {
        var geometry = new THREE.BoxGeometry( 5, 5, 5, 2, 2,2);
        var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );
    }
    addBox();

    //鼠标控制相机
    var controls = new THREE.OrbitControls(camera);
    // controls.target.set(0, 0, 1);
    controls.update();
    // 性能监听
    var stats = new Stats();
    document.body.appendChild(stats.dom);

    // 循环渲染
    function render() {
        requestAnimationFrame(render);
        stats.begin();
        renderer.render(scene, camera);
        stats.end();
    }
    render();
</script>
</body>
</html>
