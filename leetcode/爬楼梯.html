<body>
    假设你正在爬楼梯。需要 n 阶你才能到达楼顶。<br />

    每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？<br />

    注意：给定 n 是一个正整数。<br />

    示例 1：<br />

    输入： 2<br />
    输出： 2<br />
    解释： 有两种方法可以爬到楼顶。<br />
    1. 1 阶 + 1 阶<br />
    2. 2 阶<br />
    示例 2：<br />

    输入： 3<br />
    输出： 3<br />
    解释： 有三种方法可以爬到楼顶。<br />
    1. 1 阶 + 1 阶 + 1 阶<br />
    2. 1 阶 + 2 阶<br />
    3. 2 阶 + 1 阶<br />


    <script>
        function res(n) {
            if (n < 2) return n;
            var s1 = 1, s2 = 2, total = 0;
            for (var i = 2; i < n; i++) {
                total = s1 + s2;
                s1 = s2;
                s2 = total;
            }
            return total;
        }
    </script>
</body>

</html>
